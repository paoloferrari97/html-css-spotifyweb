<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- style CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />

    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">

    <!-- title -->
    <title>Spotify</title>
</head>

<body>
    <!-- side bar -->
    <div id="side_bar" class="position-fixed d-flex flex-column pl-3 pr-3 pt-2">
        <div class="logo_spotify mb-4">
            <img src="./assets/img/logo.svg" alt="logo di spotify">
        </div>
        <div class="comandi_sidebar text-white my-1">
            <img src="./assets/img/home.svg" alt="home">
            <span>Home</span>
        </div>
        <div class="comandi_sidebar my-1">
            <img src="./assets/img/search.svg" alt="cerca">
            <span>Cerca</span>
        </div>
        <div class="comandi_sidebar my-1">
            <img src="./assets/img/libreria.svg" alt="libreria">
            <span>La tua libreria</span>
        </div>
        <div class="mt-4 text-white">
            <span>PLAYLIST</span>
        </div>
        <div class="my-2 d-flex">
            <span class="nuova_playlist text-body d-flex justify-content-center align-items-center">
                <i class="fas fa-plus"></i>
            </span>
            <span class="ml-2">Crea Playlist</span>
        </div>
        <span class="my-1">Nome Playlist</span>
        <span class="my-1">Nome Playlist</span>
        <span class="my-1">Nome Playlist</span>
        <span class="my-1">Nome Playlist</span>
        <span class="my-1">Nome Playlist</span>
        <span class="my-1">Nome Playlist</span>
        <span class="my-1">Nome Playlist</span>

        <div class="mt-auto">
            <div class="download_app pb-2">
                <img src="./assets/img/download.svg" alt="download the app">
                <span class="ml-2">Installa app</span>
            </div>
            <div class="profilo pt-2 pb-1">
                <div class="d-inline-block">
                    <img src="./assets/img/profile.svg" alt="profile">
                </div>
                <span class="ml-2 text-white">John Doe</span>
            </div>
        </div>
    </div>
    <!-- /side bar -->

    <!-- effettua l'upgrade -->
    <div class="upgrade position-fixed d-flex align-items-center justify-content-end">
        <button type="button" class="btn btn-outline-light">EFFETTUA L'UPGRADE</button>
    </div>
    <!-- /effettua l'upgrade -->

    <!-- main content -->
    <div id="main_content" class="position-fixed"></div>
    <!-- /main content -->

    <!-- footer bar -->
    <div id="footer_bar" class="fixed-bottom"></div>
    <!-- /footer bar -->


</body>

</html>
